<!DOCTYPE html>
<html>
<head>
    <title>设置Token</title>
</head>
<body>
    <h1>设置认证Token</h1>
    <button onclick="setToken()">设置最新Token</button>
    <div id="result"></div>
    
    <script>
        function setToken() {
            const token = 'eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJhZG1pbiIsImlhdCI6MTc2MjA1MDQ0NSwiZXhwIjoxNzYyMTM2ODQ1fQ.SGaRDlUVX9hGMD916w0-bskJDO2DY8MqPH50ANH9Gey4jWRjO43RuJdAFLCu3gRZ-qlS5uynLS54Ebyv7cLZhQ';
            const tokenType = 'Bearer';
            const userInfo = {
                id: 1,
                username: 'admin',
                role: 'ADMIN'
            };
            
            localStorage.setItem('token', token);
            localStorage.setItem('tokenType', tokenType);
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            
            document.getElementById('result').innerHTML = '<p style="color: green;">Token已设置成功！</p>';
            
            // 跳转到订单页面
            setTimeout(() => {
                window.location.href = '/orders';
            }, 1000);
        }
    </script>
</body>
</html>
